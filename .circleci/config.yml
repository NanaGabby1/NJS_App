version: 2.1
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: cimg/node:17.4.0
    steps:
      - checkout
      - run: npm install node
      - run:
          name: Update NPM
          command: "sudo npm install -g npm"

      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm install
      - run: npm run
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: rebuild npm # modules need to be rebuilt to allow access
          command: npm rebuild
      - run:
          name: run tests
          command: sudo npm run test
deploy:
    docker:
        - image: cimg/deploy:2022.10
    steps:
        - checkout
        - run: git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git main


workflows:
  heroku_deploy:
    jobs:
      - build
      - deploy
          requires:
            - build
          filters:
            branches:
              only: master